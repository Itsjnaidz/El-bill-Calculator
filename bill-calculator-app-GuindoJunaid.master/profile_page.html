<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electricity Bill Profile</title>
  <link rel="stylesheet" href="CSS/profile_page.css" />
  <style>
    /* Small overrides: remove underlines and size icons */
    a { text-decoration: none; color: inherit; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li { margin: 6px 0; }
    .sidebar ul li a { display: flex; align-items: center; gap: 12px; padding: 12px 16px; width: 100%; }
    .side-icon, .icon, .btn-icon { display: inline-flex; width: 18px; height: 18px; flex-shrink: 0; }
  </style>
</head>
<body>

<div class="container">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <ul>
      <li>
        <a href="user_dashboard.html" aria-label="Dashboard">
          <span class="side-icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="3" width="8" height="8" fill="currentColor"/>
              <rect x="13" y="3" width="8" height="8" fill="currentColor"/>
              <rect x="3" y="13" width="8" height="8" fill="currentColor"/>
              <rect x="13" y="13" width="8" height="8" fill="currentColor"/>
            </svg>
          </span>
          <span>Dashboard</span>
        </a>
      </li>

      <li>
        <a href="calculator_page.html" aria-label="Calculate Bill">
          <span class="side-icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="5" y="3" width="14" height="18" rx="2" stroke="currentColor" stroke-width="1.2" fill="none"/>
              <rect x="8.5" y="7" width="7" height="2" rx="0.5" fill="currentColor"/>
              <circle cx="9" cy="13.5" r="0.9" fill="currentColor"/>
              <circle cx="12" cy="13.5" r="0.9" fill="currentColor"/>
              <circle cx="15" cy="13.5" r="0.9" fill="currentColor"/>
            </svg>
          </span>
          <span>Calculate Bill</span>
        </a>
      </li>

      <li>
        <a href="result_page.html" aria-label="History">
          <span class="side-icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.2" fill="none"/>
              <path d="M12 7v6l4 2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span>History</span>
        </a>
      </li>

      <li>
        <a href="#" onclick="handleLogout(); return false;" aria-label="Log out">
          <span class="side-icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M16 17l5-5-5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 12H9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13 19H6a2 2 0 01-2-2V7a2 2 0 012-2h7" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          <span>Log out</span>
        </a>
      </li>
    </ul>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">

    <!-- HEADER -->
    <div class="header">
      <div style="display:flex;align-items:center;gap:16px;">
        <a href="profile_page.html" class="profile-link" aria-label="Profile" style="display:flex;align-items:center;gap:12px;">
          <h2 style="margin:0;">Profile</h2>
          <div class="user-box" style="display:flex;align-items:center;gap:8px;margin-left:8px;">
            <span class="icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="8" r="3" fill="currentColor"/>
                <path d="M5 20c1.8-3 5-5 7-5s5.2 2 7 5" fill="currentColor"/>
              </svg>
            </span>
            <p id="usernameTxt" style="margin:0 0 0 8px;">User</p>
          </div>
        </a>
      </div>
    </div>

    <main class="content">

      <div class="profile-title">User Profile</div>

      <div class="profile-card">

        <!-- USER INFO -->
        <div class="user-info">
          <h3 id="displayName">Loading...</h3>
          <p>Electricity Bill user</p>
        </div>

        <!-- FORM BOXES -->
        <form id="profileForm" onsubmit="event.preventDefault(); handleProfileUpdate();">

          <div class="info-box">
            <label>Name</label>
            <input type="text" id="profile_name" placeholder="Your name">
          </div>

          <div class="info-box">
            <label>Email</label>
            <input type="email" id="profile_email" placeholder="Your email" disabled>
          </div>

          <div class="info-box">
            <label>Phone</label>
            <input type="text" id="profile_phone" placeholder="Your phone number">
          </div>

          <div class="info-box">
            <label>Address</label>
            <input type="text" id="profile_address" placeholder="Your address">
          </div>

          <!-- BUTTONS -->
          <div class="btn-row">
            <button type="submit" class="btn">Save Changes</button>
            <a href="result_page.html" class="btn">View Bill History</a>
            <button type="button" class="btn export">Export Profile</button>
          </div>

        </form>

      </div>

      <p class="footer-text">
        Manage your personal information. You can update account details and track activity history.
      </p>

    </main>

  </div>

</div>

<!-- Supabase scripts -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-config.js"></script>
<script src="js/auth.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const session = await initAuth();
    if (session) {
      await loadUserProfile();
    }
  });

  async function loadUserProfile() {
    const user = await getCurrentUser();
    if (!user) return;

    document.getElementById("usernameTxt").textContent = user.email;
    document.getElementById("profile_email").value = user.email;

    if (user.user_metadata?.full_name) {
      document.getElementById("profile_name").value = user.user_metadata.full_name;
      document.getElementById("displayName").textContent = user.user_metadata.full_name;
    }

    if (user.user_metadata?.phone) {
      document.getElementById("profile_phone").value = user.user_metadata.phone;
    }

    if (user.user_metadata?.address) {
      document.getElementById("profile_address").value = user.user_metadata.address;
    }
  }

  async function handleProfileUpdate() {
    const name = document.getElementById("profile_name").value;
    const phone = document.getElementById("profile_phone").value;
    const address = document.getElementById("profile_address").value;

    const user = await getCurrentUser();
    if (!user) return alert("You must be logged in!");

    const { error } = await supabaseClient.auth.updateUser({
      data: { full_name: name, phone: phone, address: address }
    });

    if (error) {
      alert("Error updating profile: " + error.message);
    } else {
      alert("Profile updated successfully!");
      document.getElementById("displayName").textContent = name;
    }
  }

  async function handleLogout() {
    const success = await signOut();
    if (success) window.location.href = "login.html";
    else alert("Logout failed!");
  }
</script>

</body>
</html>
