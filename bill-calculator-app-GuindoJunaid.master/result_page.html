<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculation Results</title>
  <link rel="stylesheet" href="CSS/result_page.css" />
  <style>
    /* Small overrides to remove underlines and size icons */
    a { text-decoration: none; color: inherit; }
    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar ul li { margin: 6px 0; }
    .sidebar ul li a { display: flex; align-items: center; gap: 12px; padding: 12px 16px; width: 100%; }
    .side-icon, .icon { display: inline-flex; width: 18px; height: 18px; flex-shrink: 0; }
  </style>
</head>
<body>

  <div class="container">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <ul>
        <li>
          <a href="user_dashboard.html" aria-label="Dashboard">
            <span class="side-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="8" height="8" fill="currentColor"/>
                <rect x="13" y="3" width="8" height="8" fill="currentColor"/>
                <rect x="3" y="13" width="8" height="8" fill="currentColor"/>
                <rect x="13" y="13" width="8" height="8" fill="currentColor"/>
              </svg>
            </span>
            <span>Dashboard</span>
          </a>
        </li>

        <li>
          <a href="calculator_page.html" aria-label="Calculate Bill">
            <span class="side-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="5" y="3" width="14" height="18" rx="2" stroke="currentColor" stroke-width="1.2" fill="none"/>
                <rect x="8.5" y="7" width="7" height="2" rx="0.5" fill="currentColor"/>
                <circle cx="9" cy="13.5" r="0.9" fill="currentColor"/>
                <circle cx="12" cy="13.5" r="0.9" fill="currentColor"/>
                <circle cx="15" cy="13.5" r="0.9" fill="currentColor"/>
              </svg>
            </span>
            <span>Calculate Bill</span>
          </a>
        </li>

        <li class="active">
          <a href="result_page.html" aria-label="Results">
            <span class="side-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="1.2" fill="none"/>
                <path d="M12 7v6l4 2" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span>Results</span>
          </a>
        </li>

        <li>
          <a href="#" onclick="handleLogout(); return false;" aria-label="Log out">
            <span class="side-icon" aria-hidden="true">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M16 17l5-5-5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21 12H9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M13 19H6a2 2 0 01-2-2V7a2 2 0 012-2h7" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span>Log out</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">

      <!-- HEADER -->
      <div class="header">
        <div style="display:flex;align-items:center;gap:16px;">
          <a href="profile_page.html" class="profile-link" aria-label="Profile" style="display:flex;align-items:center;gap:12px;">
            <h2 style="margin:0;">Profile</h2>
            <div class="user-box" style="display:flex;align-items:center;gap:8px;margin-left:8px;">
              <span class="icon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="12" cy="8" r="3" fill="currentColor"/>
                  <path d="M5 20c1.8-3 5-5 7-5s5.2 2 7 5" fill="currentColor"/>
                </svg>
              </span>
              <p id="usernameTxt" style="margin:0 0 0 8px;">User</p>
            </div>
          </a>
        </div>
      </div>

      <!-- RESULTS TABLE -->
      <div class="table-box">
        <table id="myTable">
          <thead>
            <tr>
              <th>Month</th>
              <th>Power Consumption (kWh)</th>
              <th>Cost Per kWh (₱)</th>
              <th>Result (₱)</th>
            </tr>
          </thead>
          <tbody>
            <tr class="empty-row">
              <td colspan="4" class="empty-message">
                No calculations yet. <a href="calculator_page.html">Calculate your first bill</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', async () => {
      const session = await initAuth();
      if (session) {
        await loadCalculations();
      }
    });

    async function loadCalculations() {
      const user = await getCurrentUser();
      if (!user) return;

      try {
        const { data, error } = await supabaseClient
          .from('calculations')
          .select('*')
          .eq('user_id', user.id)
          .order('created_at', { ascending: false });

        const table = document.getElementById("myTable");
        const tbody = table.querySelector('tbody');
        tbody.innerHTML = '';

        if (data && data.length > 0) {
          data.forEach(calc => {
            const row = tbody.insertRow();

            const cellMonth = row.insertCell(0);
            const cellPower = row.insertCell(1);
            const cellCost = row.insertCell(2);
            const cellResult = row.insertCell(3);

            cellMonth.innerHTML = calc.month;
            cellPower.innerHTML = parseFloat(calc.power_consumption).toFixed(2);
            cellCost.innerHTML = "₱ " + parseFloat(calc.cost_per_kwh).toFixed(2);
            cellResult.innerHTML = "₱ " + parseFloat(calc.result).toFixed(2);
          });
        } else {
          const emptyRow = tbody.insertRow();
          emptyRow.className = 'empty-row';
          const emptyCell = emptyRow.insertCell(0);
          emptyCell.colSpan = 4;
          emptyCell.className = 'empty-message';
          emptyCell.innerHTML = 'No calculations yet. <a href="calculator_page.html">Calculate your first bill</a>';
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error loading calculations: ' + error.message);
      }
    }

    async function handleLogout() {
      const success = await signOut();
      if (success) {
        window.location.href = 'login.html';
      } else {
        alert('Error logging out. Please try again.');
      }
    }
  </script>
</body>
</html>
